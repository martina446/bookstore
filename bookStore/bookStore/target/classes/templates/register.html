<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: whitesmoke">

<div class="container vh-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-6">
            <div class="container text-center">
                <h1>Registration</h1>
            </div>
            <div class="card shadow p-5">
                <form th:action="@{/register_user}"
                      th:object="${user}" method="post">
                    <div th:if="${success==true}" class="alert alert-success">
                        You have succesfully registered yourself, login <a href="/login">here</a>.
                    </div>

                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input class="form-control" th:classappend="${#fields.hasErrors('firstname') ? 'is-invalid' : ''}" type="text" placeholder="Enter Your first name" th:field="*{firstname}" />
                        <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="invalid-feedback"></div> <!-- Ukoliko ima greški vezanih uz ime korisnika prikaži ih.  -->
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input class="form-control" th:classappend="${#fields.hasErrors('lastname') ? 'is-invalid' : ''}" type="text" placeholder="Enter Your last name" th:field="*{lastname}" />
                        <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="invalid-feedback"></div> <!-- Ukoliko ima greški vezanih uz ime korisnika prikaži ih.  -->
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" type="email" placeholder="Enter Your email address" th:field="*{email}" />
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div> <!-- Ukoliko ima greški vezanih uz ime korisnika prikaži ih.  -->
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" type="password" placeholder="Enter Your password" th:field="*{password}" />
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div> <!-- Ukoliko ima greški vezanih uz ime korisnika prikaži ih.  -->
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input class="form-control" th:classappend="${#fields.hasErrors('passwordRepeat') ? 'is-invalid' : ''}" type="password" placeholder="Confirm Your password" th:field="*{passwordRepeat}" />
                        <div th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}" class="invalid-feedback"></div> <!-- Ukoliko ima greški vezanih uz ime korisnika prikaži ih.  -->
                    </div>
                    <button type="submit" class="btn mt-3 btn-primary col-12">Registriraj se</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
